<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سندباد - متجر التسوق الإلكتروني</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>سندباد</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">النساء</a></li>
                <li><a href="#">الرجال</a></li>
                <li><a href="#">الخصومات</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#">السلة (0)</a>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="featured-products">
            <h2>المنتجات المميزة</h2>
            <div class="product-list">
                <div class="product-card" data-id="1">
                    <img src="https://via.placeholder.com/200x200" alt="منتج 1">
                    <h3>منتج 1</h3>
                    <p>19.99$</p>
                    <button onclick="addToCart(1)">أضف إلى السلة</button>
                </div>
                <div class="product-card" data-id="2">
                    <img src="https://via.placeholder.com/200x200" alt="منتج 2">
                    <h3>منتج 2</h3>
                    <p>29.99$</p>
                    <button onclick="addToCart(2)">أضف إلى السلة</button>
                </div>
                <div class="product-card" data-id="3">
                    <img src="https://via.placeholder.com/200x200" alt="منتج 3">
                    <h3>منتج 3</h3>
                    <p>39.99$</p>
                    <button onclick="addToCart(3)">أضف إلى السلة</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 سندباد. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
